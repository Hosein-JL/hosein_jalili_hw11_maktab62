<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
</head>

<body>
    <div align="center">
        <form>
            <table cellpadding="7">
                <tr>
                    <td><b>Name:</b></td>
                    <td><input type="text" style="width:350px;" /></td>
                </tr>
                <tr>
                    <td><b>E-mail:</b></td>
                    <td><input type="text" style=" width:350px;" /></td>
                </tr>
                <tr>
                    <td><b>Message:</b></td>
                    <td><textarea rows="7" cols="40" style="width:351px;"></textarea></td>
                </tr>
            </table>
            <div align="center">
                <input type="submit" value="Send your message">
            </div>
        </form>
    </div>
</body>

</html>
